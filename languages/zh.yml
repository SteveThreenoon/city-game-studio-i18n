  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    在1982年最后一个季度和1983年初的糟糕表现之后，Wataggi公布了在游戏机市场中的下滑的业绩。电子游戏领域的领军人物远没有达到他们的目标。
    他们只卖出了几百台游戏机，并且勉强卖出了2500盒磁带。就家用电脑这方面来说，这方面的市场健康报告也大多是负面的，这也印证了这个市场近期的不确定性。

    电子游戏行业的主要玩家预计未来几个月会很困难，且如今没有迹象表明情况将会有所改善。
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    市场正在崩溃
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    仲夏时节，电子游戏市场的领导者Wataggi宣布亏损3.56亿美元。Plastics遇到了非常严重的困难，正在退出市场。坊间传言：
    电子游戏市场正在崩溃，为微型电脑让路。

    事实上，Wataggi和Plastics的亏损，由纽约证券交易所的股票下跌转述，造成了无端的恐慌。在美国，电子游戏的年销售额能达到20亿美元，
    这表明其仍然是一个稳固的产业。但近两年的惊人增长已经开始有所回落。市场正在向高端化发展，与此同时罗伯托工业公司的RobertoVision主机与家用微型计算机竞争，
    同时也在向低端市场发展，即具有令人满意的价格/性能比的设备。
  LABEL_VIDEO_GAME_PREKRACH_1983_TITLE: |
    市场趋于稳定
